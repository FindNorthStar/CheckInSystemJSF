<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- BootStrap Core CSS-->
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <!-- Hack for IE 10 -->
    <h:outputStylesheet library="css" name="ie10-viewport-bug-workaround.css"/>

    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .form-group {
            width: 400px;
        }

        .form-horizontal {
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .left {
            text-align: left;

        }

        .submit-btn-ml {
            margin-left: 6.333333%;
        }

        .mp {
            margin-top: 50px;
        }

        .top {
            margin-top: 40px;
        }

        .checkbox-ml {
            margin-left: 9.133333%;
        }
    </style>
</h:head>

<h:body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/backend/index">签到后台</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/backend/index">主页</a></li>
                    <li><a href="/backend/search">查询</a></li>
                    <li><a href="/backend/courses">课程</a></li>
                    <li><a href="/backend/classes">班级</a></li>
                    <li><a href="/backend/history">历史</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="top">

            <center>

                <h1>欢迎使用签到后台</h1>
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <h:inputText styleClass="form-control" value="#{backend_login.username}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <h:inputSecret styleClass="form-control" value="#{backend_login.password}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-ml col-sm-7">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{backend_login.rememberMe}"/>自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="submit-btn-ml col-sm-7">
                            <h:commandButton styleClass="btn btn-default" value="登录" action="#{backend_login.submit}"/>
                        </div>
                    </div>
                </h:form>

            </center>
        </div>

    </div><!-- /.container -->

    <!-- Script here -->
    <h:outputScript library="js" name="speed-up.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:outputScript library="js" name="ie10-viewport-bug-workaround.js"/>
</h:body>
</html>
