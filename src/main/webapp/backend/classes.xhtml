<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<h:head>

    <!-- Hack for IE 10 -->

    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</h:head>

<h:body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/backend/index">签到后台</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/backend/index">主页</a></li>
                    <li><a href="/backend/search">查询</a></li>
                    <li><a href="/backend/courses">课程</a></li>
                    <li class="active"><a href="/backend/classes">班级</a></li>
                    <li><a href="/backend/history">历史</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>欢迎使用签到后台</h1>
            <p class="lead">

            </p>
        </div>

    </div><!-- /.container -->

    <!-- Script here -->
    <h:outputScript library="js" name="speed-up.js"/>
    <h:outputScript library="js" name="bootstrap.js" />
    <h:outputScript library="js" name="ie10-viewport-bug-workaround.js" />
</h:body>
</html>
