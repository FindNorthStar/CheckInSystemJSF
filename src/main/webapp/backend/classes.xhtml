<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- BootStrap Core CSS-->
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <!-- Hack for IE 10 -->
    <h:outputStylesheet library="css" name="ie10-viewport-bug-workaround.css"/>

    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        .container-head {
            padding: 20px 15px;
            text-align: left;
        }

        .table-head-text {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }
    </style>
</h:head>

<h:body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/backend/index">签到后台</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/backend/index">主页</a></li>
                    <li><a href="/backend/search">查询</a></li>
                    <li><a href="/backend/courses">课程</a></li>
                    <li class="active"><a href="/backend/classes">班级</a></li>
                    <li><a href="/backend/history">历史</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>当前用户: <span id="teacherName" /></a></li>
                    <li><a href="/backend/logout">退出登录</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="container-head">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" onclick="addElement">增加</button>
                <button type="button" class="btn btn-default">导入Excel</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-head">
            <div class="table-responsive">
                <table class="table table-hover" id="classTable">
                    <tr>
                        <th>班号</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <ui:repeat var="class" value="#{classes.classes}" >
                    <tr>
                        <td scope="row">
                            <p>#{class.get("classNo")}</p>
                        </td>
                        <td>
                            <a href="#">学生管理</a>
                        </td>
                        <td>
                            <a href="#">删除</a>
                        </td>
                    </tr>
                </ui:repeat>
                </table>
            </div>
        </div>
    </div>

    <!-- /.container -->

    <!-- Script here -->
    <h:outputScript library="js" name="speed-up.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:outputScript library="js" name="ie10-viewport-bug-workaround.js"/>
    <h:outputScript library="js" name="jquery-cookie.js" />
    <h:outputScript library="js" name="authenication.js" />
</h:body>
</html>
