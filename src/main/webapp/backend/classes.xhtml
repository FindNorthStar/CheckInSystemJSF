<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- BootStrap Core CSS-->
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <!-- Hack for IE 10 -->
    <h:outputStylesheet library="css" name="ie10-viewport-bug-workaround.css"/>

    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .container-head {
            padding: 20px 15px;
            text-align: left;
        }

        .operation {
            padding-right: 0.6em;
        }
    </style>
</h:head>

<h:body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/backend/index">签到后台</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/backend/index">主页</a></li>
                    <li><a href="/backend/search">查询</a></li>
                    <li><a href="/backend/courses">课程</a></li>
                    <li class="active"><a href="/backend/classes">班级</a></li>
                    <li><a href="/backend/history">历史</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>当前用户: <span id="teacherName"/></a></li>
                    <li><a href="/backend/logout">退出登录</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="container-head">
            <h:form styleClass="form-horizontal">
                <div class="btn-group" role="group" aria-label="...">
                    <h:commandButton actionListener="#{classes.redirectToClassAdd}" styleClass="btn btn-default" value="增加"/>
                    <h:commandButton styleClass="btn btn-default" value="导入 Excel"/>
                </div>
            </h:form>
        </div>
    </div>
    <div class="container">
        <div class="container-head">
            <div class="table-responsive">
                <table class="table table-hover" id="classTable">
                    <thead>

                    <tr>
                        <th>班号</th>
                        <th>操作</th>
                    </tr>

                    </thead>

                    <tbody>

                    <ui:repeat var="class" value="#{classes.classes}">
                        <tr>
                            <td scope="row">
                                <p>#{class.get("classNo")}</p>
                            </td>
                            <td>
                                <span class="operation">
                                    <a href='/backend/student-management?classId=#{class.get("id")}'>学生管理</a>
                                </span>

                                <span class="operation">
                                <a href='/backend/class-delete?classId=#{class.get("id")}'>删除</a>
                                </span>
                            </td>
                        </tr>
                    </ui:repeat>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- /.container -->

    <!-- Script here -->
    <h:outputScript library="js" name="speed-up.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:outputScript library="js" name="ie10-viewport-bug-workaround.js"/>
    <h:outputScript library="js" name="jquery-cookie.js"/>
    <h:outputScript library="js" name="authenication.js"/>
</h:body>
</html>
