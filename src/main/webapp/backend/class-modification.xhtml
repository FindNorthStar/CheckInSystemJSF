<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>班级信息修改</title>
    <!-- BootStrap Core CSS-->
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <!-- Hack for IE 10 -->
    <h:outputStylesheet library="css" name="ie10-viewport-bug-workaround.css"/>

    <h:outputStylesheet>
        body {
            padding-top: 50px;
        }

        .top {
            margin-top: 40px;
        }

        .class-number-label {
            margin-right: 20px;
        }

        .submit-btn-ml {
            margin-left: 5%;
        }
    </h:outputStylesheet>
</h:head>

<h:body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/backend/index">签到后台</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/backend/index">主页</a></li>
                    <li><a href="/backend/courses">课程</a></li>
                    <li class="active"><a href="/backend/classes">班级</a></li>
                    <li><a href="/backend/teachers">教师</a></li>
                    <li><a>历史</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>当前用户: <span id="teacherName"/></a></li>
                    <li><a href="/backend/logout">退出登录</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="top">
            <center>
                <h1><span id="titleClassName"/>班级信息修改</h1>
                <h:form class="top form-inline">
                    <div class="form-group">
                        <label class="class-number-label">班级序号</label>
                        <h:inputHidden value="#{backend_class_modification.classId}"/>
                        <h:inputText styleClass="form-control" value="#{backend_class_modification.classNo}"/>
                    </div>
                    <h:commandButton styleClass="submit-btn-ml btn btn-default" value="提交"
                                     actionListener="#{backend_class_modification.submit}"/>
                </h:form>
            </center>
        </div>

    </div><!-- /.container -->

    <!-- Script here -->
    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:outputScript library="js" name="ie10-viewport-bug-workaround.js"/>
    <h:outputScript library="js" name="jquery-cookie.js"/>
    <h:outputScript library="js" name="authenication.js"/>
</h:body>
</html>
