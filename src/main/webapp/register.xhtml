<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style type="text/css">*{font-family:Helvetica, Arial, sans-serif}input{max-width:300px;width:100%;max-height:44px;height:100%;padding:10px;font-size:16px;border:thin solid #cccccc;border-radius:4px}input[type='submit']{max-width:300px;width:100%;height:46px;margin-top:10px;font-size:18px;background-color:#337ab7;border-radius:6px;border:none;color:white}</style>
</h:head>
<h:body>
<center>
<h3>欢迎注册</h3>
<h:form>
<h:inputText value="#{register.studentNo}" p:placeholder="学号"/><br/>
<h:inputText value="#{register.studentName}" p:placeholder="姓名"/><br/>
<h:commandButton value="提交" action="#{register.submit}"/>
</h:form>
</center>
</h:body>
</html>
