<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
<title>签到成功</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style type="text/css">*{font-family:Helvetica, Arial, sans-serif}th{padding:12px;border-bottom:2px solid #ECEEEF;border-top:2px solid #eceeef}table{width:100%;border-collapse:collapse}td{width:151px;height:49px;padding:12px;white-space:nowrap;border-bottom:1px solid #eceeef;text-align:center}table>tbody>tr:nth-child(even)>td{background-color:#f9f9f9}</style>
</h:head>
<h:body>
<center>
<h3>签到成功</h3>
<p>#{checkin.name} 最近签到记录</p>
<table>
<tr>
<th>时间</th>
<th>课程</th>
</tr>
    <ui:repeat var="record" value="#{checkin.records}">

        <tr>
            <td>#{record.get("checkDateTime")}</td>
            <td>#{record.get("courseName")} #{record.get("typeName")}</td>
        </tr>

    </ui:repeat>
</table>
</center>
</h:body>
</html>
